services:
  osticket-mysql:
    image: mysql:8.0
    container_name: osticket-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: osticket
      MYSQL_USER: osticket
      MYSQL_PASSWORD: osticketpass123
    volumes:
      - osticket-mysql-data:/var/lib/mysql
    networks:
      - osticket-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 10

  osticket-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: osticket-phpmyadmin
    restart: always
    environment:
      PMA_HOST: osticket-mysql
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"
    networks:
      - osticket-network

  osticket-app:
    image: osticket/osticket:latest
    container_name: osticket-app
    restart: always
    ports:
      - "8080:80"
    environment:
      MYSQL_HOST: osticket-mysql
      MYSQL_PORT: 3306
      MYSQL_USER: osticket
      MYSQL_PASSWORD: osticketpass123
      MYSQL_DATABASE: osticket
      INSTALL_SECRET: "set-a-strong-secret-here"
      PUID: 1000
      PGID: 1000
      TZ: UTC
      # Email Configuration
      SMTP_HOST: "smtp.example.com"
      SMTP_PORT: 587
      SMTP_USERNAME: "your-email@example.com"
      SMTP_PASSWORD: "your-email-password"
      SMTP_ENCRYPTION: "tls"
      SMTP_FROM_EMAIL: "support@example.com"
      SMTP_FROM_NAME: "Support Team"
    depends_on:
      osticket-mysql:
        condition: service_healthy
    networks:
      - osticket-network

volumes:
  osticket-mysql-data:

networks:
  osticket-network:
    driver: bridge
